<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons & Button Groups | Bootstrap-5</title>
  <!-- CDN for Bootstrap css -->
  <script src="/bootstrap-cdn-css.js"></script>
</head>

<body>
  <!-- Part-3: -->
  <!-- basic buttons -->
  <h2>Buttons</h2>

  <button class="btn btn-primary">primary button</button>
  <button class="btn btn-secondary">secondary button</button>

  <!-- anchor tags as buttons -->
  <h2>Links as buttons</h2>

  <a href="#" class="btn btn-info">info anchor tag</a>
  <a href="#" class="btn btn-success">success anchor tag</a>

  <!-- button sizes -->
  <h2>Button sizes</h2>

  <button class="btn btn-lg btn-danger">large danger button</button>
  <button class="btn btn-sm btn-danger">small danger button</button>

  <!-- outlined styles -->
  <h2>Button Styles</h2>

  <button class="btn btn-outline-primary">outlined primary button</button>
  <button class="btn btn-outline-secondary">outlined secondary button</button>
  <button class="btn btn-outline-secondary btn-lg">large outlined secondary button</button>

  <!-- button groups -->
  <h2>Button groups</h2>

  <div class="btn-group">
    <a href="#" class="btn btn-primary">button 1</a>
    <a href="#" class="btn btn-warning">button 2</a>
    <a href="#" class="btn btn-success">button 3</a>
  </div>

  <!-- CDN for Bootstrap script -->
  <script src="/bootstrap-cdn-script.js"></script>
</body>

</html>
