<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Increment and Decrement | JS</title>
</head>

<body>
  <h1>Look into the console</h1>
  <script>
    // let i = 0;
    // // i = i + 1;
    // // Postfix: It will first use the old value and change later
    // // Increment
    // console.log(i);
    // console.log(i++);
    // console.log(i);
    // console.log(i++);
    // console.log(i);
    // console.log('-------------------------')

    // // Decrement
    // console.log(i);
    // console.log(i--);
    // console.log(i);
    // console.log(i--);
    // console.log(i);

    // Prefix: It will first change the old value and then use it
    let j = 0;
    // Increment
    console.log('-------------------------')
    console.log(j);
    console.log(++j);
    console.log(j);
    console.log(++j);
    console.log(j);

    // Decrement
    console.log('-------------------------')
    console.log(j);
    console.log(--j);
    console.log(j);
    console.log(--j);
    console.log(j);
  </script>
</body>

</html>
