<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if else | JS</title>
</head>

<body>
  <h1>Look into the console</h1>
  <script>
    // jump statement
    let age = 'a';
    if (age <= 18) {
      console.log('Go kiddo play with your books!')
    }
    else if (age >= 18 && age < 35) {
      console.log("You are elegible to vote!")
    }
    else if (age >= 35) {
      console.log("You should participate in the election member!")
    }
    else if(age >= 100) {
      console.log("You are too old to vote!")
    }
    else {
      console.log("Invalid Input!")
    }
  </script>
</body>

</html>
